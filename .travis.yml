sudo: required
services:
  - docker

before_install:
  - docker build -t maniizu3110/react-test -f ./client/Dockerfile.dev ./client #./clientの中からDockerfile.devを探す

script:
  - docker run CI=true maniizu3110/react-test npm test

after_success:
  - docker build -t maniizu3110/multi-client ./client
  - docker build -t maniizu3110/multi-nginx ./nginx
  - docker build -t maniizu3110/multi-server ./server
  - docker build -t maniizu3110/multi-worker ./worker
  - docker login -u ${DOCKER_ID} -p ${DOCKER_PASSWORD}
  - docker push maniizu3110/multi-client
  - docker push maniizu3110/multi-server
  - docker push maniizu3110/multi-worker
  - docker push maniizu3110/multi-nginx
